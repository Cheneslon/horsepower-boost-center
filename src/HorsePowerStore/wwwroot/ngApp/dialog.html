<div class="modal-header">
    <h2>Sign In</h2>
</div>

<div class="modal-body">
    <fieldset>
        <legend>Login with a Social Provider</legend>

        <ul>
            <li ng-repeat="externalLogin in account.externalLogins">
                <a target="_self" href="/api/account/ExternalLogin?provider={{externalLogin.authenticationScheme}}&returnUrl=/">{{externalLogin.displayName}}</a>
            </li>
        </ul>
        <script> /*Insert from https://developers.facebook.com/docs/javascript/quickstart (DG)*/
  window.fbAsyncInit = function() {
    FB.init({
        appId: 'your-app-id', //per instructions You must replace the value in your-app-id with the ID of your own Facebook App.
      xfbml      : true,
      version    : 'v2.8'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
        </script>
    </fieldset>

    <fieldset>
        <legend>Login Locally</legend>
        <ul>
            <li ng-repeat="error in controller.validationMessages">
                {{error}}
            </li>
        </ul>

        <form ng-submit="controller.login()">
            <div>
                <label>Email:</label>
                <input ng-model="controller.loginUser.email" />
            </div>
            <div>
                <label>Password:</label>
                <input ng-model="controller.loginUser.password" />
            </div>
        </form>
    </fieldset>
</div>

<div class="modal-footer">
    <input type="submit" value="Login" />
    <a href="/register">Register</a>
</div>
