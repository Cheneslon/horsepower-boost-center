<h1>Pick your car!</h1>

{{controller.message}}
<form ng-submit="controller.submit()">

    <div>
        <br />Make
        <select class="form-control" ng-model="controller.make"
                
                ng-options="make as make.name for make in controller.makes">
            <option>Select</option>
        </select>
    </div>

    <div ng-show="controller.make">
        <br />Model
        <select class="form-control"  ng-model="controller.model"
              
                ng-options="model as model.name for model in controller.make.models"
                ng-change="controller.getYears()">
            <option>Select</option>
        </select>
    </div>

    <div ng-show="controller.model">
        <br />Year
        <select class="form-control"  ng-model="controller.year"
                ng-change="controller.getEdmundsTrims()"
                ng-options="year as year.year for year in controller.model.years">
            <option>Select</option>

        </select>
    </div>
    <div ng-show="controller.year">
        <br />Car
        <select class="form-control"
                ng-model="controller.car"
                ng-options="car as
                    car.name 
                    for car in controller.cars"></select>
    </div>
    <br />
    (Optional) Budget
    <br />
    <input class="form-control" ng-model="controller.budget" type="number" min ="0" />

    <br />
    <input type="submit" class="btn btn-danger" ng-show="controller.car && controller.year" value="Submit" />


</form>
