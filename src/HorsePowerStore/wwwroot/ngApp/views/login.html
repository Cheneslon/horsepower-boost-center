<div class="modal-header">
    <center><h4>Login with</h4></center>
</div>
<div class="modal-body">
    <fieldset>
        <ul id="externalLoginList">
            <li ng-repeat="externalLogin in account.externalLogins">
                <a target="_self" href="/api/account/ExternalLogin?provider={{externalLogin.authenticationScheme}}&returnUrl=/home" id="fbLogin"><i class="fa fa-facebook-square"></i> {{externalLogin.displayName}}</a>
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <legend></legend>
        <dl id="validationMessages">
            <dt></dt>
            <dd ng-repeat="message in login.validationMessages">
                {{message}}
            </dd>
        </dl>
        <form ng-submit="login.login()" class="form-group" name="loginForm" novalidate>
            <div>
                <center><label class="loginLabel">Email</label></center>
                <input ng-model="login.loginUser.email" class="form-control" name="emailInput" ng-required="true" style="text-align:center;"/>
                <center>
                    <span ng-show="loginForm.emailInput.$touched && loginForm.emailInput.$error.required" class="error">
                        Email is required
                    </span>
                </center>
             </div>
            <div>
                <center><label class="loginLabel">Password</label></center>
                <input type="password" ng-model="login.loginUser.password" name="passwordInput" class="form-control" ng-required="true" style="text-align:center;"/>
                <center>
                    <span ng-show="loginForm.passwordInput.$touched && loginForm.passwordInput.$error.required" class="error">
                        Password is required
                    </span>
                </center>
            </div>
            Don't have an Account?
                <a
                   ng-controller="RegisterController as register"
                   href="#"
                   ng-click="register.openRegisterDialog();"
                   ng-show="!account.isLoggedIn()">
                    Register
                </a>
<br/>
            <input class="btn btn-primary modalButton" type="submit" value="Login" ng-disabled="loginForm.$invalid"/>
            <a href="#" ng-click="login.cancel()" class="btn btn-danger modalButton">Cancel</a>
        </form>
    </fieldset>
</div>
