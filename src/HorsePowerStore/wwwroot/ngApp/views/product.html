<div class="container">
    <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
            <div class="panel panel-primary">
                <div class="panel-heading"><center>{{controller.product.name}}</center></div>
                <center><img src="" class="center img-responsive" width="550" id="reviewImg"/></center>
                <em>{{controller.product.description}}</em>
                <h3>Average rating: {{controller.product.averageRating | number: 2}}</h3>

                Rate it:
                <form ng-click="controller.loginCheck()">
                    <input checked type="radio" name="star" class="star" value="-1" />

                    <label ng-repeat-start="n in [1, 2, 3, 4, 5]"
                           ng-click="controller.showModal(n)"
                           class="star star-{{n}}"
                           for="star-{{n}}">
                    </label>
                    <input ng-repeat-end
                           ng-disabled="!controller.isLoggedIn()"
                           ng-model="controller.product.userRating"
                           class="star"
                           id="star-{{n}}"
                           type="radio"
                           name="star"
                           value="{{n}}" />
                </form>

                <ul>
                    <li ng-repeat="rating in controller.product.ratings">
                        {{rating.userName}} rates {{rating.value}} / 5:  "{{rating.message}}"
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-xs-3"></div>
    </div>
</div>
<style>
    .center {
        text-align: center;
    }

    div.stars {
        width: auto;
        display: inline-block;
    }

    input.star {
        display: none;
    }

    label.star {
        padding: 2px;
        font-size: 16px;
        color: #FD4;
        transition: all .2s;
    }

    input.star:checked ~ label.star:before {
        content: '\f0fc';
        color: #444;
        transition: all .25s;
    }

    label.star:hover {
        transform: rotate(-15deg) scale(1.3);
    }

    label.star:before {
        content: '\f0fc';
        font-family: FontAwesome;
    }
</style>
