<div class="container">
    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-md-6">
            <p>
                <center><h3 id="resultPageHeader">Compatible Parts</h3></center> <br />
                <div class="container">
                    <div class="row">
                        <div class="col-xs-3" id="sortSelect">
                            sort
                            <select class="form-control" ng-model="controller.select">
                                <option value="-product.price">
                                    Highest
                                </option>
                                <option value="product.price">
                                    Lowest
                                </option>
                            </select>
                        </div>
                        <div class="col-xs-3">budget
                        <input class="form-control" type="number" placeholder="{{controller.startingBudget}}" ng-model="controller.startingBudget"/>
                        </div>
                    </div>
                </div>
            </p>
                <dl ng-repeat="item in controller.products | orderBy: controller.select" ng-show="controller.budget(item.product.price)">
                    <div class="panel panel-default">
                        <dt class="productHeader">{{item.product.name}} <sup>${{item.product.price}}</sup><a href="{{item.product.purchaseURL}}"><i class="fa fa-external-link"></a></i></dt>
                        <dd class="productBody">
                            <div class="stars">
                                <form action="">
                                    <input class="star star-5" id="star-5{{item.product.id}}" type="radio" name="star{{item.product.id}}" value="5"  ng-click="controller.showModal(item.product.id,5)" ng-disabled="controller.isLoggedIn()" />
                                    <label class="star star-5" for="star-5{{item.product.id}}"></label>
                                    <input class="star star-4" id="star-4{{item.product.id}}" type="radio" name="star{{item.product.id}}" value="4"  ng-click="controller.showModal(item.product.id,4)" ng-disabled="controller.isLoggedIn()" />
                                    <label class="star star-4" for="star-4{{item.product.id}}"></label>
                                    <input class="star star-3" id="star-3{{item.product.id}}" type="radio" name="star{{item.product.id}}" value="3"  ng-click="controller.showModal(item.product.id,3)" ng-disabled="controller.isLoggedIn()" />
                                    <label class="star star-3" for="star-3{{item.product.id}}"></label>
                                    <input class="star star-2" id="star-2{{item.product.id}}" type="radio" name="star{{item.product.id}}" value="2"  ng-click="controller.showModal(item.product.id,2)" ng-disabled="controller.isLoggedIn()" />
                                    <label class="star star-2" for="star-2{{item.product.id}}"></label>
                                    <input class="star star-1" id="star-1{{item.product.id}}" type="radio" name="star{{item.product.id}}" value="1" ng-click="controller.showModal(item.product.id,1)" ng-disabled="controller.isLoggedIn()" />
                                    <label class="star star-1" for="star-1{{item.product.id}}"></label>
                                </form>
                            </div><br />
                            {{item.product.description}} <br />
                            <center><img src="../../images/shrek.jpg" class="img-responsive" width="550" /></center>
                        </dd>
                    </div> 
                </dl>
        </div>
        <div class="col-md-3">
        <div class="panel panel-default myCar">
            <p>
                Your Car: <br />
                {{controller.car[2]}}<br/>
                <button class="btn btn-default saveCarButton" ng-click="controller.saveButton()">save</button>
           </p>
        </div>
        </div>
    </div>
</div>
<style>


    div.stars {
        width: auto;
        display: inline-block;
    }

    input.star {
        display: none;
    }

    label.star {
        float: right;
        padding: 2px;
        font-size: 16px;
        color: #444;
        transition: all .2s;
    }

    input.star:checked ~ label.star:before {
        content: '\f0fc';
        color: #FD4;
        transition: all .25s;
    }

    input.star-5:checked ~ label.star:before {
        color: #FE7;
        text-shadow: 0 0 20px #952;
    }

    input.star-1:checked ~ label.star:before {
        color: #F62;
    }

    label.star:hover {
        transform: rotate(-15deg) scale(1.3);
    }

    label.star:before {
        content: '\f0fc';
        font-family: FontAwesome;
    }
</style>
