<div class="container">
    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-md-6">
            <p>
                <h3 class="center" id="resultPageHeader">Compatible Parts</h3> <br />
                <div class="container">
                    <div class="row">
                        <div class="col-xs-3" id="sortSelect">
                            sort
                            <select class="form-control" ng-model="controller.select">
                                <option value="-product.price">
                                    Highest
                                </option>
                                <option value="product.price">
                                    Lowest
                                </option>
                            </select>
                        </div>
                        <div class="col-xs-3">budget
                        <input class="form-control" type="number" placeholder="{{controller.startingBudget}}" ng-model="controller.startingBudget"/>
                        </div>
                    </div>
                </div>
            </p>
            <div ng-repeat="item in controller.products | orderBy: controller.select" ng-show="controller.canBuy(item.product.price)">
                <dl class="panel panel-default">
                    <dt class="productHeader">
                        {{item.product.name}} 
                        <sup>${{item.product.price}}</sup>
                        <a href="{{item.product.purchaseURL}}">
                            <i class="fa fa-external-link"></i>
                        </a>
                    </dt>
                    <dd class="productBody">
                        <form ng-click="controller.loginCheck()">
                            <input  
                                ng-repeat-start="n in [5, 4, 3, 2, 1]"
                                ng-disabled="!controller.isLoggedIn()"
                                class="star" 
                                id="star-{{n}}-{{item.product.id}}" 
                                type="radio" 
                                name="star-{{item.product.id}}" 
                                value="{{n}}"  />
                            <label
                                ng-repeat-end
                                ng-click="controller.showModal(item.product.id, n)"
                                class="star star-{{n}}" 
                                for="star-{{n}}-{{item.product.id}}">
                            </label>
                        </form>
                        <br />
                        {{item.product.description}}<br />
                        <label class="addCheckbox"><input type="checkbox" class="checkbox" value="{{item.product.id}}" title="Add product">Add</label><br />
                        <img class="center img-responsive" src="{{item.product.imageSource}}" width="550" />
                    </dd>
                </dl> 
            </div>
        </div>
        <div class="col-md-3">
        <div class="panel panel-default myCar">
            <p>
                Your Car: <br />
                {{controller.info["car"]}}<br/>
                <button class="btn btn-default saveCarButton" ng-click="controller.addProducts()">save</button>
           </p>
        </div>
        </div>
    </div>
</div>

<style>
    .center {
        text-align: center;
    }

    div.stars {
        width: auto;
        display: inline-block;
    }

    input.star {
        display: none;
    }

    label.star {
        float: right;
        padding: 2px;
        font-size: 16px;
        color: #444;
        transition: all .2s;
    }

    input.star:checked ~ label.star:before {
        content: '\f0fc';
        color: #FD4;
        transition: all .25s;
    }

    input.star-5:checked ~ label.star:before {
        color: #FE7;
        text-shadow: 0 0 20px #952;
    }

    input.star-1:checked ~ label.star:before {
        color: #F62;
    }

    label.star:hover {
        transform: rotate(-15deg) scale(1.3);
    }

    label.star:before {
        content: '\f0fc';
        font-family: FontAwesome;
    }
</style>
